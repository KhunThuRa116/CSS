<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sizing Units</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>CSS Sizing Units</h1>

    <!-- font size pixel -->
    <p>This is paragraph</p>

    <!-- font size : rem -->
    <p class="fs-rem">This is <mark>rem</mark> used paragraph </p>

    <!-- font size :em -->
    <p class="fs-em">This is <mark>em</mark>used paragraph</p>

    <!-- font size : % -->
    <p class="fs-percent">This is <mark>%</mark>used paragraph</p>

    <div class="box"></div>

    <!-- vw = viewport width -->
    <!-- vh = viewport height -->
    <div class="responsive-box">
    </div>

    <!-- width and height with percent -->
    <div class="box">
        <img src="img/gy.jpg" alt="goya">
    </div>

</body>
</html>
