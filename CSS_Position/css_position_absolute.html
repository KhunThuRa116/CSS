<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 450px;
            height: 450px;
            background-color: yellow;
            position: relative;
        }
        .arrow-up-size{
            /* position: absolute; */
            width: 50px;
        }
        .arrow-up-position{
            position: absolute;
            /* Units (px,rem,em,%,vh,vw) */
            bottom: 200px;
            left: 200px;
        }
    </style>
</head>
<body>

    <div class="box">
        <img src="img/arw.png " alt="" class="arrow-up-size arrow-up-position">
    </div>

</body>
</html>
