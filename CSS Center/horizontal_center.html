<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Center Horizontal</title>
    <style>
        .display-block{
            display: block;
            text-align: center;
        }
        .box{
            background-color: yellow;
            text-align: center;
        }
        .block-box-center{
            background-color: red;
            width: 10%;
            text-align: center;
            margin: 0 auto ;
        }
    </style>
</head>
<body>
    <i class="display-block">This is italic text</i>

    <div class="box">
        <i>This is italic text inside div</i>
    </div>
    <div class="block-box-center">
        Test
    </div>
</body>
</html>
