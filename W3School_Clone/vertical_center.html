<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Center</title>
</head>
<body>
    
    <table border="1px" cellspacing="0px">
        <tr>
            <td>Name</td>
            <td>Des;</td>
        </tr>
        <tr>
            <td>
                HTML
            </td>
            <td>
                HTML <br>
                HTML <br>
                HTML <br>
            </td>
        </tr>
    </table>

    <div style="display:table ; height:4rem; background-color:cyan; width:100%;">
        <div style="display: table-cell; vertical-align:middle; border: 1px solid red; text-align: center; background-color: antiquewhite;">
            HTML
        </div>
        <div style="display: table-cell; vertical-align:middle; border: 1px solid green; text-align: center; background-color: aqua;">
            CSS
        </div>
    </div>

</body>
</html>
